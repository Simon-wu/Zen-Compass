  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Zen Compass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #000000;
        overscroll-behavior: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
        overflow: hidden; /* Prevent scrolling */
      }

      /* Liquid Aurora Background */
      @keyframes aurora-1 {
        0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.4; }
        50% { transform: translate(20px, -20px) scale(1.1); opacity: 0.6; }
      }
      @keyframes aurora-2 {
        0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
        50% { transform: translate(-20px, 20px) scale(1.2); opacity: 0.5; }
      }
      
      .blob-1 { animation: aurora-1 12s infinite alternate ease-in-out; }
      .blob-2 { animation: aurora-2 15s infinite alternate ease-in-out; }

      /* Frosted Glass Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 
          inset 0 0 20px rgba(255, 255, 255, 0.02),
          0 10px 40px rgba(0, 0, 0, 0.5);
      }
    </style>
